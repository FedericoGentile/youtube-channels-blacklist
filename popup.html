<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Channel Blacklist</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
	  margin-top: 20px;
	  margin-bottom: 20px;
    }
    .form-control {
      margin-bottom: 10px;
    }
	.container {
      width: 375px; /* Increased width */
	  max-height: 600px;
    }
    .btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="mb-4">YouTube Channels Filter</h3>
    
    <div class="mb-3">
      <input type="text" class="form-control" id="channelInput" placeholder="Enter Channel Name" />
      <button class="btn btn-danger w-100" id="addChannelButton">Add to Blacklist</button>
    </div>
    
    <h4 class="mt-4 mb-3">Blacklisted Channels</h4>
    <ul class="list-group" id="blacklist"></ul>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
