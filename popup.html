      width: 375px; /* Increased width */
      max-height: 600px;
      overflow-y: auto;}
    .btn {
      margin-top: 10px;
    }
    /* danger button */
    .btn-danger {
        background-color: red;
        color: white;
        border-color: red;
        border-radius: red;
    }
    .btn-danger:hover,
    .btn-danger:focus,

      <h4 class="mt-4 mb-3">Blacklisted Channels</h4>
